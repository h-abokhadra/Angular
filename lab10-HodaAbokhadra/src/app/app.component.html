<h1>Angular JSON and Material</h1>
<!-- define table with dataSource -->
<table mat-table [dataSource]="students">
 <!-- define column(cell) templates -->
 <ng-container matColumnDef="firstName">
 <th mat-header-cell *matHeaderCellDef>First Name</th>
 <td mat-cell *matCellDef="let s">{{s.firstName}}</td>
 </ng-container>
 <ng-container matColumnDef="lastName">
 <th mat-header-cell *matHeaderCellDef>Last Name</th>
 <td mat-cell *matCellDef="let s">{{s.lastName}}</td>
 </ng-container>
 <!-- define row templates -->
 <tr mat-header-row *matHeaderRowDef="headers"></tr>
 <tr mat-row *matRowDef="let row; columns: headers"></tr>
</table>
