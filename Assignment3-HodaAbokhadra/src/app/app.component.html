<body>

    <h1>Inch To Cm Converter</h1>
    <div id="inputs">
        <p>Inch</p>
        <input id="input" type="text" [(ngModel)]="Inch" (ngModelChange)="convertToCm()">
        =
        <p>Cm</p>
        <input id="input" type="text" [(ngModel)]="Cm" (ngModelChange)="convertToInch()">
    </div>



</body>
